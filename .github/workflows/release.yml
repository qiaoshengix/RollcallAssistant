name: Build and Release

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
    inputs:
      version_name:
        description: 'Version Name (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build & Release Side
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" > release_keystore_base64.txt
          base64 -d release_keystore_base64.txt > app/release-keystore.jks

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version_name }}
          name: Release ${{ github.event.inputs.version_name }}
          files: app/build/outputs/apk/release/*.apk
          body: |
            ## 点名助手 (RollCallAssistant) ${{ github.event.inputs.version_name }}
            
            这是由 GitHub Actions 自动构建的发布版本。
            
            ### 更新说明
            - 正式发布版本。
            
            ### 安装说明
            下载下方的 APK 文件并安装至您的 Android 设备。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
